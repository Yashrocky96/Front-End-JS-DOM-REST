<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="names">
      <li>John</li>
      <li>Mary</li>
      <li>Dora</li>
      <li>Donny</li>
    </ul>

    <script>
      function searchPerson(elemId, name) {
        const query = elemId + ">li";
        let arr = document.querySelectorAll(query);
        arr.forEach((element) => {
          if (name == element.innerText) console.log("Found");
          else {
            console.log("Not Found");
          }
        });
      }
      searchPerson("#names", "John");
      searchPerson("#names", "Crio.Do");
    </script>
  </body>
</html>
