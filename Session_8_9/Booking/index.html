<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form">
        <h5>Basic Info</h5>
        <!-- Activity 1 Below -->
        <div>
          <label class="form-label">Full Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
          />
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>

        <div class="py-4">
          <h5>Doctor</h5>
          <!-- Activity 2 Below -->
          <div>
            <select class="form-select" name="doctor">
              <option value="">Select your Doctor</option>
              <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
              <option value="MAYA_MARIN">Dr. Maya Marin</option>
              <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
            </select>
          </div>
        </div>

        <div class="py-4" id="radio-btn">
          <h5>Where?</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="location"
              id="loc1"
            />
            <label class="form-check-label" value="GOOGLE_MEET" for="loc1"
              >Google Meet</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="location"
              id="loc2"
            />
            <label class="form-check-label" value="PHONE" for="loc2"
              >Phone</label
            >
          </div>
          </div>
          <!-- Activity 3 Below -->
        </div>
        <h5>When?</h5>
        <!-- Activity 4 Below -->
        <div>
        <input class="form-control"  type="datetime-local" name="date" id="date" 
        />
      </div>

        <!-- Activity 5 Below -->
        <div>
          <!-- <input type="submit" class="btn btn-primary"> -->
          <button type="submit" id="conf-btn" class="btn btn-primary my-3">Confirm Booking</button>
        </div>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
